<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calendar">
        <div id="header">
            <button id="prev">←</button>
            <span id="month-year"></span>
            <button id="next">→</button>
        </div>
        <div id="days"></div>
    </div>
    <div id="event-form">
        <h3 id="form-title">Добавить событие</h3>
        <form>
            <label>Дата: <input type="date" id="event-date"></label>
            <label>Описание: <input type="text" id="event-desc"></label>
            <button type="submit" id="save-event">Сохранить</button>
        </form>
    </div>
    
</body>
</html>
